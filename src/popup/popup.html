<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight Anywhere</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Highlight Anywhere</h1>
    </div>
    
    <div class="toggle-container">
      <span>Highlight Mode</span>
      <label class="toggle">
        <input type="checkbox" id="highlightToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="shortcut-info">
      <p>Shortcut: <span class="kbd">Shift</span> + <span class="kbd">Ctrl</span> + <span class="kbd">H</span></p>
    </div>
    
    <div class="divider"></div>
    
    <div class="settings">
      <h2>Settings</h2>
      
      <div class="setting-item">
        <div class="toggle-container">
          <span>Store Highlights</span>
          <label class="toggle">
            <input type="checkbox" id="storeHighlightsToggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-help">
          Automatically save to browser local storage
        </div>
      </div>
      
      <div class="setting-item">
        <label for="highlightColor">Highlight Color:</label>
        <input type="color" id="highlightColor" value="#FFEE00">
      </div>
      
      <div class="divider"></div>
      
      <h2>Data Management</h2>
      <div class="setting-item data-actions">
        <div class="button-group">
          <button id="exportData" class="action-button">Export Data</button>
          <button id="importData" class="action-button">Import Data</button>
          <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
        <div class="setting-help">
          Export/Import highlight data for backup and cross-device usage
        </div>
      </div>
    </div>
    
    <div class="footer">
      <!-- Save button removed - settings are saved automatically when changed -->
    </div>
    
    <!-- Notification popup -->
    <div id="notification" class="notification">
      <span id="notificationMessage"></span>
      <button id="closeNotification">Ã—</button>
    </div>
  </div>
  
  <!-- Load storage utility first -->
  <script src="../utils/storage.js"></script>
  <!-- Then load popup script -->
  <script src="popup.js"></script>
</body>
</html>
